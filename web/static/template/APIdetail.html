<div id="APIdetail">
    <div class="APIdetail layout">
        <div class="APIdetail1">
            <div class="API_zuo">
                <div class="contain">
                    <div class="div1">
                        <lazy-src image-src="{{api.imagepath}}"></lazy-src>
                    </div>
                    <div class="div2">{{api.apiName}}</div>
                </div>
            </div>
            <div class="API_you">
                <div class="you1">{{api.apiName}}</div>
                <div class="you2">{{api.apidesc}}</div>
                <div class="you3">
                    <span class="span1" data-toggle="modal" data-target="#myModalAPITry">免费试用</span>
                    <span class="span2" data-toggle="modal" data-target="#myModalAPIBuy">立即购买</span>
                </div>
            </div>
        </div>
        <div class="APIdetail2">
            <div class="APIdetail2_title">
                <div class="sele" ng-repeat="a in DataCategory track by $index" ng-click="selectCategory(a)" ng-class="{'categoryActive':current === a}">{{a}}</div>
            </div>
            <detail-api></detail-api>
        </div>
    </div>
</div>
<div class="modal fade" id="myModalAPITry" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog m150" style="width: 480px">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #1085e4;color: #fff;border-radius: 5px;">

                <h4 class="modal-title" style="text-align: center">
                    提示
                </h4>
            </div>
            <div class="modal-body" style="padding:55px 50px 25px;">
                您选择<span style="color: #199ED8;">{{api.apiName}}</span>，试用次数:100次，请确认继续操作
            </div>
            <div class="modal-footer" style="text-align: center;border-top: none;padding: 15px 15px 30px;">
                <button type="button" ng-click="lijiTry()" class="btn btn-success" style="width: 185px;border-color:#ff7300;font-size: 14px;color: #fff;background-color: #ff7300">
                    立即使用
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal" style="width: 185px;font-size: 14px;color: #ff7300;border: 1px solid #ff7300">我再想想
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<div class="modal fade" id="myModalAPIBuy" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog m150" style="width: 557px">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #1085e4;color: #fff;border-radius: 5px;">

                <h4 class="modal-title" style="text-align: center">
                    提示
                </h4>
            </div>
            <div class="modal-body form-horizontal" style="padding:55px 55px 20px;">
                <div class="form-group">
                    <label class="col-sm-2 control-label" style="width: 70px;padding: 7px 0;color: #464646">购买次数:</label>
                    <div class="col-sm-10" style="width: 400px">
                        <input type="text" ng-model="buyInfo.chargeCount" class="form-control" placeholder="请输入购买次数">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" style="width: 70px;padding: 7px 0; color: #464646">买家留言:</label>
                    <div class="col-sm-10" style="width: 400px">
                        <textarea class="form-control" ng-model="buyInfo.remark" rows="5" placeholder="请简单描述你的购买需求"></textarea>
                    </div>
                </div>
            </div>
            <div class="alert alert-danger text-center" ng-show="buyFlag">
                {{buyFlagWen}}
            </div>
            <div class="modal-footer" style="text-align: center;border-top: none;padding: 0px 15px 30px 80px;">
                <button type="button" ng-click="buy()" class="btn btn-success" style="width: 185px;border-color:#ff7300;font-size: 14px;color: #fff;background-color: #ff7300">
                    立即购买
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal" style="width: 185px;font-size: 14px;color: #ff7300;border: 1px solid #ff7300">我再想想
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<div class="modal fade" id="myModalAPITip" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog m150" style="width: 480px">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #1085e4;color: #fff;border-radius: 5px;">

                <h4 class="modal-title" style="text-align: center">
                    提示
                </h4>
            </div>
            <div class="modal-body" style="padding:55px 50px 25px;">
                您的订单已提交,我们会在第一时间联系您
            </div>
            <div class="modal-footer" style="text-align: center;border-top: none;">
                <button type="button" class="btn btn-success" data-dismiss="modal" style="width: 185px;border-color:#ff7300;font-size: 14px;color: #fff;background-color: #ff7300">
                    确定
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
